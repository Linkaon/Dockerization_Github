name: Node.js Test Workflow

on:
  push:
    branches:
      - master  
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest  

    services:
        mongodb:
          image: mongo:latest
          ports:
            - 27017:27017      
          options: --health-cmd="curl --silent --show-error --fail localhost:27017 || exit 1" 
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' 

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
